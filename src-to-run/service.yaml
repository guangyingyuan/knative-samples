apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: app-from-source
  namespace: default
spec:
  runLatest:
    configuration:
      build:
        serviceAccountName: build-bot
        source:
          git:
            url: https://github.com/paulczar/hello-spinnaker-demo.git
            revision: master
        template:
          name: kaniko
          arguments:
          - name: IMAGE
            value: &image docker.io/paulczar/hello-spinnaker-demo:latest
      revisionTemplate:
        spec:
          container:
            image: *image
            imagePullPolicy: Always
